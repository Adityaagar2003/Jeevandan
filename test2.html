<!DOCTYPE html>
<html lang="en" class="dark-mode">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navbar</title>
  <style>
    /* Universal Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    /* Light Mode Styles */
    body {
      background-color: #f5f5f5;
      color: #333;
    }

    .navbar {
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .navbar a {
      color: #333;
    }

    .navbar .dropdown-menu {
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    /* Dark Mode Styles */
    body.dark-mode {
      background-color: #333;
      color: #f5f5f5;
    }

    .dark-mode .navbar {
      background-color: #222;
      box-shadow: 0 2px 5px rgba(255, 255, 255, 0.1);
    }

    .dark-mode .navbar a {
      color: #f5f5f5;
    }

    .dark-mode .navbar .dropdown-menu {
      background-color: #222;
      box-shadow: 0 2px 5px rgba(255, 255, 255, 0.1);
    }

    /* Navbar Styles */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
    }

    .navbar .logo-container {
      display: flex;
      align-items: center;
    }

    .navbar .logo {
      font-size: 1.5rem;
      font-weight: bold;
      margin-right: 0.5rem;
    }

    .navbar .nav-links {
      display: flex;
      list-style: none;
    }

    .navbar .nav-links li {
      margin-left: 2rem;
      position: relative;
    }

    .navbar .nav-links a {
      text-decoration: none;
    }

    .navbar .dropdown-menu {
      position: absolute;
      top: 100%;
      left: 0;
      width: 200px;
      padding: 1rem;
      display: none;
      z-index: 1;
    }

    .navbar .dropdown-menu li {
      margin-bottom: 0.5rem;
    }

    .navbar .dropdown:hover .dropdown-menu {
      display: block;
    }

    .navbar .dropdown-menu li a:hover {
      background-color: #f5f5f5;
      padding: 0.5rem;
    }

    .dark-mode .navbar .dropdown-menu li a:hover {
      background-color: #444;
    }

    .theme-icon {
      font-size: 1.5rem;
      cursor: pointer;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .navbar .nav-links {
        flex-direction: column;
        margin-top: 1rem;
      }

      .navbar .nav-links li {
        margin-left: 0;
        margin-bottom: 1rem;
      }

      .navbar .dropdown-menu {
        position: static;
        width: 100%;
        margin-top: 0.5rem;
      }
    }


    /* Style the unordered list */
ul {
  list-style-type: none;
  padding: 0;
  margin: 0;
}

/* Style the list items */
li {
  padding: 10px;
  background-color: #f2f2f2;
  border-bottom: 1px solid #ddd;
  cursor: pointer;
}

/* Style the links within the list items */
li a {
  color: #333;
  text-decoration: none;
  font-size: 16px;
}

/* Add hover effect to the list items */
li:hover {
  background-color: #e6e6e6;
}

  </style>
</head>
<body class="dark-mode">
  <nav class="navbar">
    <div class="logo-container">
      <div class="logo">Logo</div>
      <span>JEVANDAN</span>
    </div>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li class="dropdown">
        <a href="#">Year</a>
        <ul class="dropdown-menu">
          <li><a href="#">Year 1</a></li>
          <li><a href="#">Year 2</a></li>
          <li><a href="#">Year 3</a></li>
          <li><a href="#">Year 4</a></li>
        </ul>
      </li>
      <li><a href="#">Contributors</a></li>
      <li><a href="#">Contact Us</a></li>
      <li id="theme-toggle" class="theme-icon">ðŸŒ™</li>
    </ul>
  </nav>

  <ul id="myList">
    <li><a href="https://www.example.com">Link 1</a></li>
    <li><a href="https://www.example.org">Link 2</a></li>
    <li><a href="https://www.example.net">Link 3</a></li>
  </ul>
  

  <script>
    const themeToggle = document.getElementById('theme-toggle');
    const body = document.body;
    const themeIcon = themeToggle.querySelector('.theme-icon');

    themeToggle.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      themeIcon.textContent = body.classList.contains('dark-mode') ? 'ðŸŒž' : 'ðŸŒ™';
    });


    // Get all the list items
var listItems = document.querySelectorAll('#myList li');

// Add a click event listener to each list item
listItems.forEach(function(item) {
  item.addEventListener('click', function() {
    // Get the link href from the child <a> element
    var linkHref = this.querySelector('a').getAttribute('href');

    // Open the link in a new tab or window
    window.open(linkHref, '_blank');
  });
});

  </script>
</body>
</html>
